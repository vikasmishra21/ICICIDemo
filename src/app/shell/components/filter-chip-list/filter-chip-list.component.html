  <div *ngIf="timePeriodChips.size > 0" style="width:100%;display: flex">
    <div class="filter-chip font-weight-bold">Time Period :</div>
    <div class="chip-list" >
      <label *ngFor="let chip of timePeriodChips | keyvalue">
        <app-filter-chip *ngFor="let option of chip.value" [filterOption]="option"
                         [variable]="chip.key" [hideDelete]="hideDelete"></app-filter-chip>
        <div style="clear:both"></div>
      </label>
    </div>
  </div>
  <div *ngIf="filterChips.size > 0"  style="width:100%;display: flex">
    <div class="filter-chip font-weight-bold">Filter Applied :</div>
    <div class="chip-list">
      <label  *ngFor="let chip of filterChips | keyvalue" style="display: inline-block;">
        <app-filter-chip *ngFor="let option of chip.value" [filterOption]="option"
                         [variable]="chip.key" [hideDelete]="hideDelete"></app-filter-chip>
        <div style="clear:both"></div>
      </label>
    </div>
  </div>
</div>
<div class="clearfix"></div>
